<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">TaskFlow</h1>
        <form class="login-register-form" method="POST">
            <h2 class="text-center">Log in</h2>
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(class="form-control") }}
            </div>
            <div class="form-group text-center">
                <button type="submit">Log in</button>
            </div>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        </div>
    </div>
    <footer class="bg-dark text-white text-center mt-auto py-3">
        <p>Â© 2024 | All rights reserved | Website creation by <a href="https://github.com/auyber" target="_blank" class="text-white">Auyber Genesini Moura</a>.</p>
    </footer>
</body>
</html>
