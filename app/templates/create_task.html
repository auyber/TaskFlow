<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Tarefa</title>
</head>
<body>
    <h2>Criar Tarefa</h2>
    
    <!-- Formulário -->
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <div>
            <label for="title">{{ form.title.label }}</label>
            {{ form.title(size=50) }}  <!-- Renderiza o campo de entrada com tamanho ajustado -->
        </div>
        
        <div>
            <label for="description">{{ form.description.label }}</label>
            {{ form.description(rows=5, cols=50) }}  <!-- Renderiza a área de texto -->
        </div>
        
        <div>
            {{ form.submit(class="btn btn-primary") }}  <!-- Botão de envio -->
        </div>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Voltar para o Index</a>
</body>
</html>
