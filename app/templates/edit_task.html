<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
</head>
<body>
    <h2>Editar Tarefa</h2>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <div>
            <label for="title">{{ form.title.label }}</label>
            {{ form.title() }}
        </div>
        
        <div>
            <label for="description">{{ form.description.label }}</label>
            {{ form.description() }}
        </div>
        
        <div>
            <button type="submit">Atualizar Tarefa</button>
        </div>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Voltar para o Index</a>  <!-- BotÃ£o de Voltar -->

</body>
</html>
